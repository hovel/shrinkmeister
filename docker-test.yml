version: '2.1'
services:
  test:
    build: .
    command: bash -c "ls -l ~/.aws && cd /root/src/ && /var/venv/bin/python runtests.sh"
    environment:
      - DEBUG=True
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - THUMBNAIL_SECRET_KEY=DEBUG
      - THUMBNAIL_SERVER_URL=http://localhost:8001/
    volumes:
      - ".:/root/src" # Shrinkmeister local codebase
      - ".aws:/root/.aws"
    ports:
      - "8000:80"